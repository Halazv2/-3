<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentMeNow | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://kit.fontawesome.com/3d49ef96c0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet" />
  </head>

<body>
  <header class="nav-barrr">
    <nav>
      <a class="logo" href="brief.html"><img src="images/logo.png" width="50 px" height="50 px" /></a>
      <div class="nav-links">
        <ul>
          <li>
            <a href="home.html">Home</a>
          </li>
          <li>
            <a href="gallerie.html">Gallerie</a>
          </li>
          <li><a href="reservation.html"><b>Réservation</b></a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="header-r">
    <div class="text-r">
      <h3>BOOK ONLINE FOR THE BEST RATE WITH <span>RentMeNow !</span> </h3>
    </div>
    <div class="booking-pod">
      <div class="vehcle-container">

        <div class="vehcle-option">
          <div class="input">

            <input type="text" id="fname" name="First name" placeholder="First Name" required /><br />
            <input type="text" id="lname" name="Last name" placeholder="Last Name" required /><br />
            <input type="email" name="email" placeholder="exemple@exmp.com" required />
          </div>
          <div class="wtov">
            <div class="selec">
              <div class="slt Stl_vehicle">
                <label>Vehicle<label><br>
                    <select class="inp" id="vehicle" onchange="CheckTypevehicle()">
                      <option value="" disabled selected hidden>vehcle type</option>
                      <option value="Moto"> Moto</option>
                      <option value="Citadine"> Citadine</option>
                      <option value="Compact"> Compact</option>
                      <option value="Utilitaire"> Utilitaire</option>
                      <option value="Engin de chantier"> Engin de chantier</option>
                      <option value="Berline">Berline</option>
                      <option value="Camion">Camion</option>
                    </select>
              </div>

              <div class="slt Stl_boite_av">
                <label>Boite a vitesse</label>
                <select class="inp" id="boite_av" onchange="chekBoite()">
                  <option>choice a option</option>
                </select>
              </div>
              <div class="slt Stl_carburant">
                <label>Carburant</label>
                <select class="inp" id="carburant" onchange="chekCarburant()">
                  <option>choice a carburant</option>
                </select>
              </div>
            </div><br />
            <div class="slt Stl_nbrjr">
              <label>Reservation duration</label>
              <input class="inp" type="text" name="nbrjr" id="Number_Of_Days" required minlength="1" maxlength="3"
                size="10">

            </div>
            <div class="slt Stl_totale">
              <div class="bt">
                <input id="BottonCalculate" type="button" id="btn" value="confirmed">
              </div>
              <label>Totale d'estimation</label>
              <input class="inp" type="text" disabled value="" id="Total_Amount" placeholder="Total:" />
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <script>
    var prix = 0;
    var totale = 0;
    function CheckTypevehicle() {

      var Choix = document.getElementById("vehicle").value;
      switch (Choix) {
        case "Citadine": document.getElementById("boite_av").innerHTML = "<option> Manuelle</option>";
          document.getElementById("carburant").innerHTML = "<option> Essence</option> <option> Diesel</option> <option> Electrique</option> <option> Hybride</option>";
          prix = 12;

          break;
        case "Compact": document.getElementById("boite_av").innerHTML = "<option> Manuelle</option>";
          document.getElementById("carburant").innerHTML = "<option> Essence</option> <option> Diesel</option>  <option> Hybride</option>";
          prix = 14;
          break;

        case "Utilitaire": document.getElementById("boite_av").innerHTML = "<option> Manuelle</option>";
          document.getElementById("carburant").innerHTML = " <option> Diesel</option>  ";
          prix = 16;
          break;

        case "Engin de chantier": document.getElementById("boite_av").innerHTML = "<option> Manuelle</option>";
          document.getElementById("carburant").innerHTML = "<option> Essence</option> <option> Diesel</option> ";
          prix = 900;
          break;

        case "Berline": document.getElementById("boite_av").innerHTML = "<option> Automatique</option>";
          document.getElementById("carburant").innerHTML = "<option> Essence</option> <option> Diesel</option>  <option> Hybride</option>";
          prix = 20;
          break;

        case "Camion": document.getElementById("boite_av").innerHTML = "<option> Automatique</option>";
          document.getElementById("carburant").innerHTML = " <option> Diesel</option> ";
          prix = 250;
          break;
        case "Moto":
          document.getElementById("carburant").innerHTML = " <option> Essence</option> <option> Electrique</option> ";
          prix = 10;
          break;
      }

    }


    var carburant = 0;
    var carb = document.getElementById("carburant").value;
    function chekCarburant() {
      switch (carb) {
        case "Essence": carburant = 0.14;
          break;

        case "Hybride": carburant = 0.09;
          break;

        case "Diesel": carburant = 0.21;
          break;

        case "Electrique": carburant = 0.05;
          break;


      }

    }

    var GearBox = 0;
    var boite = document.getElementById("carburant").value;
    function chekBoite() {
      switch (carb) {
        case "Manuelle": GearBox = 0;
          break;

        case "Automatique": GearBox = 0.19;
          break;


      }

    }

    function calcul() {
      var n = document.getElementById("Number_Of_Days").value;
      totale = n * (prix + (prix * carburant) + (prix * GearBox)) + " €";
      document.getElementById("Total_Amount").value = totale;
    }

    document.getElementById("BottonCalculate").addEventListener("click", calcul);


  </script>
</body>

</html>
