    var items = [];
    var itemss = [];
      if (d == 1) 
      {
       console.log(d);

      {
        deleteOption("ddVehicles");

            deleteOption("ddVehicles");

          str2+="<option>"+ item +"</option>"
      }

      }

          deleteOption("ddVehicles");

      {
        str += "<option>" + item + "</option>";

}

function deleteOption(id){

var selectobject = document.getElementById(id);
for (var i=0; i<selectobject.length; i++) {

        selectobject.remove(i);
}
}
